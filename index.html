<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Cool Believer Magazine</title>
</head>
<body>
    <div class="page-container">
        <section class="Section--1">
            <div class="background">
                <div class="background__img img--2">
    
                </div>
                <div class="background__img img--1">
    
                </div>
            </div>
            <div class="subject__wrapper">
                <div class="subject">
                    <div class="subject__bg"></div>
                </div>
            </div>
            <p class="text__base text--1 concert-one-regular fs--36" onmouseover="PlayAnimation(this, 'textAnim1')">
                Constant believer
            </p>
            <p class="text__base text--2 concert-one-regular fs--18" onmouseover="PlayAnimation(this, 'textAnim2')">
                <span class="fs--36">Super cool</span><br>
                This is me <br>
                It's never too late
            </p>
            <p class="text__base text--3 concert-one-regular" onmouseover="PlayAnimation(this, 'textAnim3')">
                Be it
            </p>
            <p class="text__base text--4 concert-one-regular fs--24" onmouseover="PlayAnimation(this, 'textAnim4')">
                Dream it
            </p>
        </section>
        <section class="Section--2">
            <div class="grid">
                <div class="grid__cell cell--1">

                </div>
                <div class="grid__cell cell--2">

                </div>
                <div class="grid__cell cell--3">

                </div>
                <div class="grid__cell cell--4">

                </div>
                <div class="grid__cell cell--5">

                </div>
                <div class="grid__cell cell--6">

                </div>
                <div class="grid__cell cell--7">

                </div>
                <div class="text-path__container">
                        <p class="text-path__text concert-one-regular fs--24 text__base">
                            <span style="font-size: 18px;">B</span><span style="font-size: 26px;">E</span><span style="font-size: 34px;">A</span><span style="font-size: 42px;">U</span><span style="font-size: 50px;">T</span><span style="font-size: 58px;">Y</span>
                        </p>
                    <div class="text-path__photo"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
