<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>TextScrollingForward</title>
</head>
<body>
    <div class="page-container">
        <section class="background__wrapper">
            <div class="background">
                <div class="background__img img--2">
    
                </div>
                <div class="background__img img--1">
    
                </div>
            </div>
            <div class="subject__wrapper">
                <div class="subject">
                    <div class="subject__bg"></div>
                </div>
            </div>
            <p class="text__base text--1 concert-one-regular fs--36" onmouseover="PlayAnimation(this, 'textAnim1')">
                Constant believer
            </p>
            <p class="text__base text--2 concert-one-regular fs--18" onmouseover="PlayAnimation(this, 'textAnim2')">
                <span class="fs--36">Super cool</span><br>
                This is me <br>
                It's never too late
            </p>
            <p class="text__base text--3 concert-one-regular" onmouseover="PlayAnimation(this, 'textAnim3')">
                Be it
            </p>
            <p class="text__base text--4 concert-one-regular fs--24" onmouseover="PlayAnimation(this, 'textAnim4')">
                Dream it
            </p>
        </section>
        <section>
            <div class="grid">

            </div>
        </section>
    </div>
    <script src="main.js">

    </script>
</body>
</html>
